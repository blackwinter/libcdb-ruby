language:
  ruby

rvm:
  - '1.9'
  - '2.0'
  - '2.1'
  - '2.2'
  - ruby-head
  - rbx

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx

  fast_finish:
    true

script:
  rake spec

install:
  - gem install nuggets
  - gem install --prerelease --development libcdb-ruby

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libcdb-dev
